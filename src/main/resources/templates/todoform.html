<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>TODO Form</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a class="navbar-brand" href="https://www.generation.org/">BrandLogo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{index}"> HOME </a></li>
            <li class="nav-item active"><a class="nav-link" th:href="@{form}"> FORM </a></li>
        </ul>

    </div>
</nav>

<div class="jumbotron">
    <h1 class="display-4">New TODO item</h1>
    <form id="newItemForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="newItemTitle">Title</label>
            <input type="text" class="form-control" id="newItemTitle" required>
        </div>
        <div class="form-group">
            <label for="newItemDescription">Description</label>
            <textarea type="text" class="form-control" id="newItemDescription" required></textarea>
        </div>

        <div class="form-group">
            <label for="newItemTargetDate">Target Date</label>
            <input type="date" class="form-control" id="newItemTargetDate" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Add</button>
    </form>
</div> <!-- End of Form -->

<div class="container my-5">
    <div class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
        <div class="container">
            <p class="navbar-text pull-left">Â© 2021 Generation: You Employed, Inc. | Terms of Use | Privacy Policy</p>
            <a href="#" class="navbar-btn btn-danger btn pull-right">Sitemap</a>
        </div>
    </div>
</div>
